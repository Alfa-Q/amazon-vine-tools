<hr />
<!-- Filter -->
<div class="card mx-3 bg-darkish">
  <div class="card-header">
    <h6>FILTER ITEMS</h6>
  </div>
  <div class="card-body">
    <!-- Filter Control -->
    <form role="form">
      <div class="form-group row">
        <!-- Search Filter -->
        <div class="col-4">
          <label for="search">Item Name</label>
          <input
            id="search"
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <!-- Min Tax Value -->
        <div class="col-2">
          <label for="tax-value-min">Minimum Tax Value</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              id="tax-value-min"
              type="text"
              class="form-control"
              placeholder="0.00"
              aria-label="Amount (to the nearest dollar)"
            />
          </div>
        </div>
        <!-- Max Tax Value -->
        <div class="col-2">
          <label for="tax-value-max">Maximum Tax Value</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              id="tax-value-max"
              type="text"
              class="form-control"
              placeholder="+1000.00"
              aria-label="Amount (to the nearest dollar)"
            />
          </div>
        </div>
        <!-- Minimum Rating -->
        <div class="col-2">
          <label for="min-rating">Minimum Rating</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="min-rating">
              <option selected>Any</option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <!-- Order of Items -->
        <div class="col-4">
          <label for="order-by">Order By</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="order-by">
              <option value="date-added" selected>Date Added</option>
              <option value="name">Name</option>
              <option value="tax-value">Tax Value</option>
              <option value="rating">Star Rating</option>
              <option value="retail-value">Retail Value</option>
              <option value="percent-diff">% Difference</option>
            </select>
          </div>
        </div>
        <!-- Direction of Order -->
        <div class="col-2">
          <label for="order-direction">Direction</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="order-direction">
              <option value="descending" selected>Descending</option>
              <option value="ascending">Ascending</option>
            </select>
          </div>
        </div>

        <!-- Apply Button -->
        <div class="col-2">
          <label for="apply-filter">&nbsp</label>
          <button
            id="apply-filter"
            type="button"
            class="btn btn-primary btn-block"
            onclick="applyFilter()"
          >
            Apply Filter
          </button>
        </div>
        <!-- Clear Button -->
        <div class="col-2">
          <label for="clear-filter">&nbsp</label>
          <button
            id="clear-filter"
            type="button"
            class="btn btn-secondary btn-block"
            onclick="clearFilter()"
          >
            Clear Filter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Search Information Bar -->
<div id="search-info" class="container mx-3 mt-4">
  <div class="row">
    <div class="display-6">0 Items Found</div>
  </div>
</div>
<hr />
<!-- Vine Items Container -->
<div id="items-container" class="container mx-0">
  <ul class="list-unstyled list-group"></ul>
</div>
